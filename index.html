<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.bing.com/th?id=OIP.a12hluhhWTV4Gdt-GNkPFgHaHa&w=82&h=88&c=8&rs=1&qlt=70&o=6&dpr=1.3&pid=3.1&rm=2" type="image/x-icon">
    <link rel="shortcut icon" href="https://www.bing.com/th?id=OIP.a12hluhhWTV4Gdt-GNkPFgHaHa&w=82&h=88&c=8&rs=1&qlt=70&o=6&dpr=1.3&pid=3.1&rm=2" type="image/x-icon">
  <title> Equation </title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
